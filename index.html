<!DOCTPYE HTML>
<html>
  <head>
  </head>
  <body>
    <canvas id="tutoriel" width="150" height="150"></canvas>
    <script>

      function draw() {
        var canvas = document.getElementById('tutoriel');
        var ctx = canvas.getContext('2d');
        for (var i = 7; i > 0; --i) {
          ctx.fillStyle = "hsl(0, 0%, " +  i * 10 + "%";
          drawMountainLine(ctx, (i * 20));
        }
      }

      function drawSlope(ctx, x, y) {
        ctx.lineTo(x, y);
        return {
          x: getRandomInt(x, x + 5),
          y: getRandomInt(y,y - 5)
        };
      }

      function drawMountainLine(ctx, startY) {
        var x = 0;
        var y = startY;

        ctx.moveTo(x, y);
        ctx.lineTo(0, 150);
        ctx.moveTo(x, y);
        while(x < 150) {
          var ret = drawSlope(ctx, x, y);
          x = ret.x;
          y = ret.y;
        }
        ctx.lineTo(x, 150);
        ctx.fill();
        debugger;
      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
      }

			draw();
    </script>
  </body>
</html>
